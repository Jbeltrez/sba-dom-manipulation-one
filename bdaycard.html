<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        
        <div class="card">
            <div class="card-header" id="top">
                <h1>Happy Birthday!</h1>
            </div>
            <div class="card-body">
                <p id="message">Wishing you all the best on your special day!</p>
                <ul class="gifts">
                    <li id="gift1">Gift card</li>
                    <li id="gift2">Dinner</li>
                    <li id="gift3">100 bucks</li>
                </ul>
                <p>Do you like your gifts?</p>
                <input type="radio" id="yes" name="liked-gifts" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="liked-gifts" value="no">
                <label for="no">No</label><br>

            </div>
            <div class="card-footer">
                <button id="customize-btn">Customize Message</button>
            </div>
        </div>
    
        <script src="main.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
