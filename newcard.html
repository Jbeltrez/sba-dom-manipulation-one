<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cardinputs">
        <label for="name">Who's Birthday is it today?</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="message">Enter a Bday Message</label><br>
        <input type="text" name="msg" id="msg"></input><br>

        <label for="gift1">Add A gift!</label>
        <input type="text" name="gift1" id="gift1"><br>
        <label for="gift2">Add A gift!</label>
        <input type="text" name="gift2" id="gift2"><br>
        <label for="gift3">Add a gift</label>
        <input type="text" name="gift3" id="gift3"><br>
        

        <button id="button" type="button">
            Customize Your Card!

        </button>
    <div class="card">
        <div class="card-header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="card-body">
            <!-- <p id="message">Wishing you all the best on your special day!</p> -->
        </div>
        <div class="card-footer">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
